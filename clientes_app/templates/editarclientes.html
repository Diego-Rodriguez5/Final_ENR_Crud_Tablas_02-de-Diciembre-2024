{% extends "base.html" %}

{% block cuerpo %}
<div class="row">
<div class="col-md-4 offset-md-4">
    <!-- La targeta card -->
    <div class="card"> <!-- targeta -->
        <div class="card-body">
            <form action="/editarCliente/" method="POST"> {% csrf_token %} <!--- formulario -->

                <div class="form-group">
                    <input type="text" id="txtidCliente" name="txtidCliente" class="form-control"
                    value="{{misclientes.idCliente}}"  required>
                </div>

                <div class="form-group py-3">
                    <input type="text" id="txtnombre" name="txtnombre" class="form-control"
                    value="{{misclientes.nombre}}" maxLenght="50" required>
                </div>

                <div class="form-group py-3">
                    <input type="text" id="txtapellido" name="txtapellido" class="form-control"
                    value="{{misclientes.apellido}}"  max="50" required>
                </div>

                <div class="form-group py-3">
                    <input type="text" id="txtdireccion" name="txtdireccion" class="form-control"
                    value="{{misclientes.direccion}}"  max="100" required>
                </div>

                <div class="form-group py-3">
                    <input type="text" id="txttelefono" name="txttelefono" class="form-control"
                    value="{{misclientes.telefono}}" min="0000000000" max="9999999999" required >
                </div>

                <div class="form-group py-3">
                    <input type="text" id="txtcorreo" name="txtcorreo" class="form-control"
                    value="{{misclientes.correo}}"  max="50" required>
                </div>

                <div class="form-group py-3">
                    <input type="text" id="dateregistro" name="dateregistro" class="form-control"
                    value="{{misclientes.fechaRegistro}}" required>
                </div>

                <div class="form-group py-2">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form><!--- formulario -->
        </div>
    </div> <!-- targeta -->


<!-- Fin la targeta card -->
</div> <!-- Columna  -->

</div> <!-- la fila  -->

{% endblock %}
